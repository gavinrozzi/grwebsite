# Week 1
## Data Visualization for Public Informatics
### Professor Rozzi

---







# Welcome

--

## Welcome to Data Visualization for Public Informatics!
This is an online, 3-credit graduate seminar within the Master of Public Informatics program.


---

# About Your Instructor

- M.S., Data Science &amp; Strategic Analytics &amp; B.A., Political Science, Stockton University
- Staff Data Scientist, [Rutgers Urban &amp; Civic Informatics Lab, Bloustein School](https://rucilab.rutgers.edu)
- Background in open-source civic tech. Maintainer of 3 open-source packages for R.

---

# About You!
We'll now take a minute to allow the class to introduce themselves.

---

# The Syllabus

- Latest version will always be available via [Canvas](https://rutgers.instructure.com/courses/176338/assignments/syllabus).
- Course schedule subject to change. Always check Canvas for the latest version!

---

# Course Policies &amp; Expectations

We will briefly review some expectations and policies for the course. **Details can be found in the syllabus.**

---

# Computing Resources

You will need access to a system that can run R and RStudio for this course:

- You will need a computer that can run R version 4.1 or later and RStudio.
- A recent Windows, Mac or Linux computer with a minimum of 8GB of RAM is recommended for this course.
- R can be RAM hungry and working with larger datasets requires more RAM - **please plan your projects accordingly!**

---

# Grading

Your final grade will be calculated as follows:

- Problem Sets **(50%)**
- Participation Assignments **(20%)**
- Attendance **(5%)**
- Final Project **(25%)**


---

# Problem Sets

- 5 will be assigned throughout the semester.
- A chance to practice data visualization &amp; reporting tools.
- Submissions must follow the [guidelines for coding assignments on Canvas](https://rutgers.instructure.com/courses/176338/modules/items/6091680)
- **Please thoroughly comment code** to demonstrate your understanding. We will cover best practices for coding in Week 2.

--- 

---

# The Final Project

- A chance to apply data visualization &amp; analysis to a topic of your choosing
- Options include writing a full-length report with visualizations or creating an interactive Shiny app
- Can be completed individually or as a group

---

# Final Project Grading

- 5% of your final project grade will consist of your **proposal**
- 15% of your final project grade will consist of your **final report and / or dashboard / app**
- 5% of your final project grade will be from your **presentation**

Detailed information on final project deadlines and requirements will be posted later in the semester.

---

# Participation Assignments

- Short assignments intended to critically engage with course content
- Graded for completion (pass / no credit)
- Important to complete prior to the next class session

---

# Discussions

- Written class discussions will take place within the class [Slack group.](https://join.slack.com/t/rutgersmpipro-hry8792/shared_invite/zt-10nkay6f8-92slLJ_YmiFusXC1nZEH2g)

- Please engage with your peers! I will join in on the Slack discussions.

- Class lectures will include discussions on readings. Please actively participate as this an important part of class.

---

# Attendance

- As a synchronous course, attendance is important and counts for 5% of your grade.
- Each student is given up to two absences, no questions asked
- Other absences for religious holidays, medical / family issues etc. will be excused with advance notice and based on individual circumstances.

---

# How this Course is Structured

This class is divided up into weekly modules. Some stretch across multiple weeks.

We'll cover the following:

- ### R Basics &amp; Public Sector Data Sources

- ### Blending Analysis &amp; Visualizations With RMarkdown

- ### The Grammar of Graphics (ggplot2 &amp; related theory) 

- ### Specialized R Visualization Tools (Plotly and others)

- ### Dashboards (flexdashboard)

- ### Creating Beautiful Tables (gt)

- ### Special cases: Visualizing textual and spatial data


---

# Office Hours 

- I do not have set office hours. I am available during business hours Monday - Friday and can try and work  your availability within reason.

- All appointments **must** be scheduled 24 hours in advance.

- Students should use [this link](https://outlook.office365.com/owa/calendar/rozzi-bookings@ejb.rutgers.edu/bookings/) to book an appointment. You'll receive a calendar invite for a Zoom meeting.

- I aim to respond to student emails within 48 hours. You can also DM me via Slack.

---

# Extra Help With R

Rutgers University libraries has [workshops](https://libguides.rutgers.edu/data/data_R) related to tidyverse, R and other topics. You're encouraged to take advantage of this resource.
---

# What's Next

- Complete the readings for Week 1 and start setting up your R development environment per Handout 0.
- Complete the "getting to know you" short survey
- Submit Assignment 0 and 1 prior to next class.

---
