[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-sitemap"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Preserve legacy Hugo URLs - add redirects as needed
[[redirects]]
  from = "/talk/*"
  to = "/media/:splat"
  status = 301

[[redirects]]
  from = "/project/*"
  to = "/portfolio/:splat"
  status = 301

# Remove publications page (no longer exists)
[[redirects]]
  from = "/publications"
  to = "/media/"
  status = 301

[[redirects]]
  from = "/publications/"
  to = "/media/"
  status = 301

# Ensure trailing slash consistency - redirect non-trailing to trailing
[[redirects]]
  from = "/blog"
  to = "/blog/"
  status = 301

[[redirects]]
  from = "/portfolio"
  to = "/portfolio/"
  status = 301

[[redirects]]
  from = "/media"
  to = "/media/"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/contact/"
  status = 301